<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Elaa El Hadef - Videos</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/templatemo-lugx-gaming.css">
    <link rel="stylesheet" href="assets/css/owl.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <div id="js-preloader" class="js-preloader">
      <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <header class="header-area header-sticky">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="main-nav">
              <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="Elaa El Hadef" style="width: 400PX;">
              </a>
              <ul class="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="papers.html">Papers</a></li>
                <li><a href="videos.html" class="active">Videos</a></li>
                <li><a href="presentations.html">Presentations</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
              <a class='menu-trigger'>
                <span>Menu</span>
              </a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div class="page-heading header-text">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h3>Videos</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="section trending">
      <div class="container">
        <div class="row trending-box" id="videos-list"></div>
      </div>
    </div>
    <div id="content-modal" class="modal">
      <div class="modal-content">
        <span class="close">×</span>
        <div id="modal-body"></div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="col-lg-12">
          <p>Copyright © 2025 Elaa El Hadef. All rights reserved.</p>
        </div>
      </div>
    </footer>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/isotope.min.js"></script>
    <script src="assets/js/owl-carousel.js"></script>
    <script src="assets/js/counter.js"></script>
    <script src="assets/js/custom.js"></script>
    <script>
      fetch('content.json')
        .then(response => response.json())
        .then(data => {
          const videosList = document.getElementById('videos-list');
          data.videos.forEach(video => {
            const div = document.createElement('div');
            div.className = 'col-lg-4 col-md-6';
            div.innerHTML = `<div class="item"><div class="down-content"><h4>${video.title}</h4><button onclick="showContent('video', '${video.url}')">View</button></div></div>`;
            videosList.appendChild(div);
          });
        });

      function showContent(type, url) {
        const modal = document.getElementById('content-modal');
        const modalBody = document.getElementById('modal-body');
        if (type === 'video') {
          const videoId = url.split('/d/')[1].split('/')[0];
          const embedUrl = `https://drive.google.com/file/d/${videoId}/preview`;
          modalBody.innerHTML = `<iframe src="${embedUrl}" width="100%" height="400px"></iframe>`;
          modal.style.display = 'block';
        }
      }

      document.querySelector('.close').onclick = function() {
        document.getElementById('content-modal').style.display = 'none';
      };
    </script>
  </body>
</html>
